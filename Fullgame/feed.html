<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link type="text/css" rel="stylesheet" href="css/stylefeed.css">
		<script type="text/javascript" src="js/feed.js"></script>
	</head>

	<body>


		<body class="bg-dark text-white ">
			<header class="bg-secondary text-center p-3 mb-5">
			  <h1>WordBeater</h1>
			</header>
			<div class="container text-center">
		  
			  <!-- Word & Input -->
			  <div class="row">
				<div class="col-md-6 mx-auto">
		  
		  
					<img src="Hololive/Start.jpg" id="image" > 
				   
		  
				  <h2 class="display-2 mb-5" id="current-word"></h2>
				  <h2 class="display-2 mb-5" id="hint">กรุณาพิมพ์ Start เพื่อเริ่มต้นเกม</h2>
		  
				  <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
				  <h4 class="mt-3" id="message"></h4>
		  
				  <!-- Time & Score Columns -->
				  <div class="row mt-5">
					<div class="col-md-6">
					  <h3>Time Left:
						<span id="time">0</span>
					  </h3>
					</div>
					<div class="col-md-6">
					  <h3>Score:
						<span id="score">0</span>
					  </h3>
					</div>
					<br><br>
					<div class="col">
						<h3>
						  <span id="highscore"></span>
			
			
						</h3>
					  </div>


					  </h3>
					</div>
				  </div>
				</div>
			  </div>
			</div>

<script src="js/main.js"></script>




		<div class="grid-container">

			<div class="item1">
				
				<div id="browsePic">
					<form action="/profilepic" method="post" id="formId" enctype="multipart/form-data">
						<input type="file" id="fileField" name="avatar" value="fileToUpload" placeholder="" hidden>
					</form>
				</div>
				
				Hello <span id="username"></span>, Welcome back!
			</div>
			
  			<div class="item2"> 
				  <a href="/logout"> Logout</a>
				  <a href="/playgame"> Playegame</a>
				</div>


  			<div class="item3">
  				<div id="posting">
  					<textarea name="msg" id="textmsg" value="" placeholder="" rows="4" cols="50"></textarea>
  				</div>
  				<hr>
  				<div id="feed-container">
  				</div>
				  <div id="feed-container2">
				</div>
  				
  			</div>  
		</div>
	
	</body>
</html>
