<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WordBeater</title>
  <link type="text/css" rel="stylesheet" href="css/game.css">
</head>

<body>
	<!-- <h1>WordBeater</h1> -->
	<div id="Header_wep">
		<div id="LOGOnNameWeb">
			<img id="LOGO" src="Hololive/Hololive_logo.svg.png" alt="error_logo">
			<h1>HOLOSHADOW QUIZ</h1>
		</div>

		<div id="logout_n_feed">
			<div id="button1">
				<a href="/feed">Main </a>
				<a href="/Logout">Logout</a>
			</div>
		</div>
	</div>
	<div id="Header">
		<div id ="Left_side">
			<img src="Hololive/welcome.jpg" id="image" >
		</div>
		

		<div id ="Right_side">
			<button id="Playgame">Play</button>
			<h3 id="current-word"></h3>
			<h3 id="hint"></h3>
		
			<input type="text"  placeholder="Start typing..." id="word-input" autofocus>
			<h4  id="message"></h4>
			<div id = time_left>
				<h3 id="TT">Time Left: <br>
				<span id="time">0</span> </h3>
			</div>
			<h3 id="SC">Score: <span id="score">0</span> </h3>
			<h3> <span id="highscore"></span></h3>
		</div>
	</div>
	
	<script src="js/main.js"></script>
</body>

</html>
