<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WordBeater</title>
  <link type="text/css" rel="stylesheet" href="css/stylefeed.css">
</head>

<body>
	<h1>WordBeater</h1>
	<img src="Hololive/Start.jpg" id="image" > 

	<h2 id="current-word"></h2>
	<h2 id="hint">กรุณาพิมพ์ Start เพื่อเริ่มต้นเกม</h2>
  
	<input type="text"  placeholder="Start typing..." id="word-input" autofocus>
	<h4  id="message"></h4>
  
	<h3>Time Left: <span id="time">0</span> </h3>
    <h3>Score: <span id="score">0</span> </h3>
	
	<br><br>

	<h3> <span id="highscore"></span></h3>

	<a href="/Logout"><button>Logout</button></a>
	<a href="/feed"><button>Main</button></a>

<script src="js/main.js"></script>
</body>

</html>
